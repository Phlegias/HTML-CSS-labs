<!DOCTYPE html>
<head>
    <script src="http://d3js.org/d3.v7.min.js"> </script>
    <style>
        svg path, line {
            fill: none;
            stroke: black;
            width: 1px;
        }
        svg text {
            font: 8px Verdana;
        }
       </style>
</head>
<body>
    <div>
        <label for="duration">Длительность (мс):</label>
        <input type="number" id="duration" value="5000"><br>
        <label for="scaling">Масштаб:</label>
        <input type="number" id="scaling" value="2" step="0.1"><br>
        <label for="rotation">Вращение (градусы):</label>
        <input type="number" id="rotation" value="360"><br>
        <button id="start">Воспроизвести анимацию</button>
        <button id="clear">Очистить</button>
    </div>
</body>
<script src="plot.js"> </script>
